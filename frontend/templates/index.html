<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app-container">
        <div id="left-panel">
            <h2>User Information</h2>
            
            <div id="user-id-container">
                <div class="form-group">
                    <label for="user-id">User ID:</label>
                    <input type="text" id="user-id" placeholder="Enter your User ID">
                </div>
            </div>
            
            <div id="notification-area"></div>
            
            <form id="user-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="birth-date">Birth Date:</label>
                    <input type="date" id="birth-date" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" required>
                </div>
                <button type="submit" id="submit-user-info">Submit</button>
            </form>
            
            <div id="conversation-list-container">
                <h3>Your Conversations</h3>
                <div id="conversation-list"></div>
            </div>
        </div>
        
        <div id="right-panel">
            <div id="chat-container">
                <div id="chat-header">
                    <h2>Chat</h2>
                    <button id="new-conversation-btn">New Conversation</button>
                </div>
                <div id="chat-messages"></div>
                <div id="message-input-container">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
            <div id="welcome-message">
                <div>
                    <h2>Welcome to Chatbot</h2>
                    <p>Please enter your User ID in the left panel to begin.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/user.js"></script>
    <script src="/static/js/conversation.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
